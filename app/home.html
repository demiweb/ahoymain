<script id="vertexShader" type="x-shader/x-vertex">


  uniform float iGlobalTime;
  uniform vec2 iResolution;
  uniform vec4 iMouse;
  uniform float audio1;
  uniform sampler2D iChannel0;
  uniform sampler2D iChannel1;

  varying vec2 vUv;
  void main() {
    vUv = uv;
    vec4 mvPosition = modelViewMatrix * vec4(position, 1.5 );
    gl_Position = projectionMatrix * mvPosition;
  }


</script>
<script id="fragmentShader" type="x-shader/x-fragment">

uniform float iGlobalTime;
uniform vec2 iResolution;
uniform vec4 iMouse;
uniform float audio1;
uniform sampler2D iChannel0;
uniform sampler2D iChannel1;

#define t iGlobalTime
mat2 m(float a){float c=cos(a), s=sin(a);return mat2(c,-s,s,c);}
float map(vec3 p){
    p.xz*= m(-1.9);p.xy*= m(.4) ;
    vec3 q = p*6.2+t;
    return  p.x*p.y * length(p+vec3(sin(1.7)))*log(length(p)+2.) + sin(q.x+sin(q.z+sin(q.y)))*0.7 - 2.0 ;
}

void main(){
  vec2 p = gl_FragCoord.xy/iResolution.y - vec2(1.3,0.7) ;
    vec3 cl = vec3(0.23);
    float d = 5.5;
    for(int i=0; i<=5; i++) {
      vec3 p = vec3(1.9,0.2,6.) + normalize(vec3(p, -7.0))*d ;
        float rz = map(p);
    float f =  clamp((rz - map(p+.0))*0.5*cos(iGlobalTime*.2)*p.x, -.1, .5 );
        vec3 l = vec3(3.28, 0.802, 0.51) + vec3(0.91, 0.8, 0.6)*f;
        cl = cl*l + (1.9-smoothstep(0.8, 1.5, rz))*.1*l;
    d += min(rz, 0.8 );
  }
    gl_FragColor = vec4(cl, 1.1);
}

</script>
